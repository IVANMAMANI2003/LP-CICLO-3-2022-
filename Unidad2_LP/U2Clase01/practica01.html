<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 01 Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="row" style="margin-left: 60px; margin-right: 50px;">
        <div class="bg-info py-4 mt-2 col-xl-6 col-lg-12 col-md-12 col-sm-12" style="border-right: 10px solid white;">
            <p>Col 1</p>
        </div>
        <div class="bg-info py-4 mt-2 col-xl-6 col-lg-12 col-md-12 col-sm-12" style="border-right: 10px solid white;">
            <p>Col 2</p>
        </div>
    </div>
    <div class="row" style="margin-left: 60px; margin-right: 50px;">
        <div class="bg-warning py-4 mt-4 col-md-12 col-sm-12" style="border-right: 10px solid white; height: 300px;">
            <p>Col 1</p>
        </div> 
    </div>
    <div class="row" style="margin-left: 60px; margin-right: 50px;">
        <div class="bg-primary py-4 mt-4 col-xl-4 col-lg-12 col-md-12 col-sm-12" style="border-right: 10px solid white; height: 150px;">
            <p>Col 1</p>
        </div>
        <div class="bg-primary py-4 mt-4 col-xl-4 col-lg-12 col-md-12 col-sm-12" style="border-right: 10px solid white; height: 150px;">
            <p>Col 2</p>
        </div>
        <div class="bg-primary py-4 mt-4 col-xl-4 col-lg-12 col-md-12 col-sm-12" style="border-right: 10px solid white; height: 150px;">
            <p>Col 3</p>
        </div>
    </div>
    <div class="row" style="margin-left: 60px; margin-right: 50px;">
        <div class="bg-secondary py-4 mt-4 col-xl-3 col-lg-6 col-md-12 col-sm-12" style="border-right: 10px solid white; height: 100px;">
            <p>Col 1</p>
        </div>
        <div class="bg-secondary py-4 mt-4 col-xl-3 col-lg-6 col-md-12 col-sm-12" style="border-right: 10px solid white; height: 100px;">
            <p>Col 2</p>
        </div>
        <div class="bg-secondary py-4 mt-4 col-xl-3 col-lg-6 col-md-12 col-sm-12" style="border-right: 10px solid white; height: 100px;">
            <p>Col 3</p>
        </div>
        <div class="bg-secondary py-4 mt-4 col-xl-3 col-lg-6 col-md-12 col-sm-12" style="border-right: 10px solid white; height: 100px;">
            <p>Col 4</p>
        </div>
        <div class="row" style="margin-bottom: 100px;">

        </div>
    </div>
</body>
</html>
